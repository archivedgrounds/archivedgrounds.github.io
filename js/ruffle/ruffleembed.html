<html style="width: 100%; height: 100%">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    </head>
    <body style="margin: 0px; padding: 0px; width: 100%; height: 100%">
        <script src="ruffle.js"></script>
        <script>
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
                return false;
            };
            var embedlink = getUrlParameter("toembed");
            var obj = "<div id=\"embed-content\" style=\"width:100%; height:100%\"><object type=\"application/x-shockwave-flash\" style=\"width:100%; height:90%\" data=\"" + embedlink.replace("index.html", "../") + "\"></object></div>"
            $("body").prepend(obj);
        </script>
    </body>
</html>
